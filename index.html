<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fName = prompt (" love me : " );
        var lName = prompt ( " like me : " );
        var fullName = fName.concat( lName );

        var fullName = fullName.toUpperCase();
        var fullName = fullName.slice(0, 2);

        document.write( fullName);
        document.write(" i love you " + fullName.length);
        document.write(fullName.charAt(2));
    </script>
</body>
</html>
